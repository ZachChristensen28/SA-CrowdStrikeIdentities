# DO NOT EDIT THIS FILE!
# Please make all changes to files in ../local.
# To make changes, copy the section/stanza you want to change from ./default
# into ../local and edit there.

[crowdstrike_identities]
external_type = kvstore
collection = crowdstrike_identities_collection
max_matches = 1
case_sensitive_match = false
fields_list = _key,_last_seen,identity,prefix,nick,first,last,suffix,email,phone,managedBy,priority,bunit,category,watchlist,startDate,endDate,work_city,work_country,work_lat,work_long,cim_entity_zone
